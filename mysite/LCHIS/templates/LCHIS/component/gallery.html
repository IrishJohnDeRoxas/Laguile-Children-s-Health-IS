<section id="portfolio" class="portfolio">
    <!--  Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Gallery</h2>
        <p>
            Current facilities of the barangay boasts a wide range of essential facilities that cater to the needs of
            the
            residents.
        </p>
    </div>
    <!-- End Section Title -->

    <div class="container">
        <div class="isotope-layout" data-layout="masonry" data-sort="original-order">
            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
                <li data-filter="*" class="filter-active">All</li>
                <li data-filter=".filter-health-center">Health Center</li>
                <li data-filter=".filter-program">Programs</li>
            </ul>
            <!-- End Portfolio Filters -->
            {% for gallery_content in gallery %}
            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
                <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{gallery_content.type}}">
                    <img src="{{ gallery_content.image.url }}" class="img-fluid" alt="#" />
                    <div class="portfolio-info">
                        <h4>{{ gallery_content.get_type_display }}</h4>
                        <p>{{ gallery_content.date }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
