{% load static %}

<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="container-fluid d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <img src="{% static 'img/logo/logo.png' %}" alt="logo">
      <h1>LCHIS</h1>
      <span>.</span>
    </a>

    <!-- Nav Menu -->
    <nav id="navmenu" class="navmenu">
      <ul>



        <li>
          <a href="{% url 'home' %}" class="{% if '/home' in request.path %} active {% endif %}">Home</a>
        </li>
        <li>
          <a href="{% url 'gallery' %}" class="{% if '/gallery' in request.path %} active {% endif %}">Gallery</a>
        </li>
        <li>
          <a href="{% url 'vitamins' %}" class="{% if '/vitamins' in request.path %} active {% endif %}">Vitamins</a>
        </li>
        <li>
          <a href="{% url 'about_us' %}" class="{% if '/about_us' in request.path %} active {% endif %}">About Us</a>
        </li>
        <li>
          <a href="{% url 'contact_us' %}" class="{% if '/contact_us' in request.path %} active {% endif %}">
            Contact Us
          </a>
        </li>
      </ul>

      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav><!-- End Nav Menu -->

    {% if user.is_authenticated %}
    {% if not user.is_superuser %}
    <div class="pt-2">
      <nav id="navmenu" class="navmenu">
        <ul>
          <li>
            <a href="{% url 'child_info' %}" class="{% if '/child_info' in request.path %} active {% endif %}">
              Child Information
            </a>
          <li>
            <button type="button" class="btn-getstarted border-0" data-bs-toggle="modal" data-bs-target="#logoutModal">
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </div>


    {% endif %}
    {% else %}
    <a class="btn-getstarted" href="{% url 'login' %}">Login</a>
    {% endif %}


  </div>

</header><!-- End Header -->
