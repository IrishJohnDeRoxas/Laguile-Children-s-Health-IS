<div class="modal" id="deleteImageModal" tabindex="10" role="dialog" aria-labelledby="deleteImageModal"
    aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete image?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Permanently delete the image</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

                {% if child.pk %}
                <a class="btn btn-primary" href="{% url 'child_detail' pk=child.pk delete_image=True%}">Delete</a>

                {% endif %}

            </div>
        </div>
    </div>
</div>
